<!DOCTYPE html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>Melody Mapper - Nashville TN's Top Music Finder App!</title>
</header>
<body class="indigo darken-4">
    <!-- Main Page Wrapper -->
    <main class="container white z-depth-3">
        <!-- Header -->
        <header class="row section yellow accent-2 z-depth-5 navbar-fixed">
            <div class="col s5">
                <!-- Logo -->
                <h1 class="flow-text">&#119070; MelodyMapper &#119070;</h1>
            </div>
            <!-- Navigation -->
            <div class="col s7">
                <p class="flow-text">Welcome to Nashville TN's Top Music Finder App!</p>
            </div>
        </header>
        <!-- Body Copy -->
        <section class="row section">
            <!-- Left Side -->
            <div class="col s3 z-depth-3">
                <!-- Search -->
                <div>
                    <form id="search">
                        <h3 class="flow-text"> Search For Events</h3>
                        <input type=text id="input-search" placeholder="Search By Band or Date" >
                        <button type="submit" class="waves-effect waves-yellow btn">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
                <div>
                    <h3 class="flow-text">Search History</h3>
                    <div id="history"></div>
                </div>
                <div id="favorites">
                    <h3 class="flow-text">Favorites</h3>
                </div>
            </div>
            <!-- Right Side -->
            <div class="col s9 z-depth-3">
                <div id="events">
                    <ul></ul>
                </div> <!-- This is where the data will be displayed -->
            </div>
        </section>
        <!-- Footer -->
        <footer class="yellow accent-2">
            <p class="flow-text center">&#119070; MelodyMapper &#119070;</p>
            <p class="flow-text center">&copy 2023 </p>
        </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <script src="./assets/scripts/scripts.js"></script>
    <script src="./assets/scripts/map.js"></script>
    <script src="./assets/scripts/calendar.js"></script>
</body>
</html>
