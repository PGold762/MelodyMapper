<!DOCTYPE html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>Melody Mapper - Nashville TN's Top Music Finder App!</title>
</header>
<body class="indigo darken-4">
    <!-- Main Page Wrapper -->
    <main class="container white z-depth-5">
        <!-- Header -->
        <header class="row section yellow accent-2 z-depth-5">
            <div class="col s12 m4 l4 xl4 ">
                <!-- Logo -->
                <h1 class="">&#119070; MelodyMapper &#119070;</h1>
            </div>
            <!-- Navigation -->
            <div class="col s12 m8 l8 xl8">
                <p class="">Welcome to Nashville TN's Top Music Finder App!</p>
            </div>
        </header>
        <!-- Body Copy -->
        <section class="body row section">
            <!-- Left Side -->
            <div class="left-side col s12 m3 l3 xl3">
                <!-- Search -->
                <div class="search-form center-align z-depth-1">
                    <form id="search">
                        <h3 class=""> Search For Events</h3>
                        <input type=text id="input-search" placeholder="Search By Band" >
                        <button type="submit" class="waves-effect waves-yellow btn">Search
                        </button>
                    </form>
                </div>
                <!-- History -->
                <div class="search-history center-align z-depth-1">
                    <h3 class="">Search History</h3>
                    <div id="history"></div>
                </div>

                <!-- Favorites -->
                <div class="events-fav center-align z-depth-1">
                    <div>
                        <h3 class="">Favorites</h3>
                    </div>
                    <div id="favorites" class="event-favorites">
                        
                    </div>
                </div>
            </div>
            <!-- Right Side -->
            <div class="right-side col s12 m9 l9 xl9 ">
                <div>
                    <h2 class="center-align">Events in Nashville</h2>
                </div>
                <div id="events" class="info row">
                    <ul></ul><!-- This is where the data will be displayed -->
                </div> 
            </div>
        </section>
        <!-- Footer -->
        <footer class="yellow accent-2 col s12 m12 l12 xl12">
            <p class="center">&#119070; MelodyMapper &#119070;</p>
            <p class="center">&copy 2023 </p>
        </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <script src="./assets/scripts/scripts.js"></script>
    <!-- <script src="./assets/scripts/map.js"></script> -->
    <!-- <script src="./assets/scripts/calendar.js"></script> -->
    <!-- <script src="./assets/scripts/favorites.js"></script> -->
</body>
</html>
